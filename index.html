<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSA Network - Welcome</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', Times, serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .welcome-container {
            text-align: center;
            padding: 2rem;
        }
        .welcome-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        .welcome-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: bold;
        }
        .welcome-subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .redirect-text {
            font-size: 1rem;
            opacity: 0.8;
        }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 0.5rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="welcome-icon">ðŸ‘‹</div>
        <h1 class="welcome-title">Welcome to NSA Network</h1>
        <p class="welcome-subtitle">Connecting Nepali students and professionals worldwide</p>
        <p class="redirect-text">Redirecting to login page<span class="spinner"></span></p>
    </div>

    <script>
        // Redirect to auth login page after 2 seconds
        setTimeout(() => {
            window.location.href = 'auth-index.html';
        }, 2000);
    </script>
</body>
</html>
